<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onLoad()">
    <aside>
        <nav>
            <ul>
                <li><a href="../setores/setores.html">GERENCIAR Setores</a></li>
                <li><a href="../vendedores/vendedores.html">GERENCIAR Vendedores</a></li>
                <li><a href="../produtos/produtos.html">GERENCIAR Produtos</a></li>
                <li><a href="../vendas/vendas.html">GERENCIAR Vendas</a></li>

            </ul>
        </nav>
    </aside>
    <main>
        <button onmouseover="newpost()" onmouseout="newp()" onclick="Np()" id="novo-post">+</button>
        <div class="styleCard">
            <div class="cloneNode model">
                <div class="cardSetor">
                    <button id="btnDelete">X</button>
                    <p>ID: <span id="idSet">33</span></p>
                    <p>Nome: <span id="nomeSet">Beleza</span></p>
                    <p>Comissão: <span id="comiSet">20%</span></p>
                </div>
            </div>
        </div>
    </main>


    <div class="modal editar model">
        <div class="modal-content">
            <button onClick="fecharModalCad()"> <img class="icone"
                    src="https://cdn-icons-png.flaticon.com/512/1450/1450571.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <input type="text" id="nome" placeholder="Nome do Setor">
                <input type="number" id="comi" placeholder="Comissão">
            </div>
            <div class="modal-content-footer">
                <button onClick="cadastrarSetor()" id="cadedit" class="btn confirm">Cadastrar</button>
                <button onClick="fecharModalCad()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="./setores.js"></script>

</html>
