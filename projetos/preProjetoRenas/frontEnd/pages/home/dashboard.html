<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/dashboard.png" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body onload="onLoad()">
    <header>
        <div><img id="logo" src="../../assets/logo.png" alt="Logo AgroTech"></div>
        <div class="logo">
            AgroTech
        </div>
        <div class="options">
            <div>Home</div>
            <div>Dashboard</div>            
            <div><a href="../login/login.html">Logout</a><i class="far fa-togoout icon-modify"></i></div>
        </div>
    </header>
    <main class="prin">
        <div class=" grafic model">
            <div class="grafico">
                <h1>GRAFICO VAI AQUI</h1>
            </div>
        </div>
        <div class="tabelas">
            <div class="tabelaMot">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CNH</th>
                        </tr>
                    </thead>
                    <tbody id="lista-motoristas">
                        <tr class="linhamodelo">
                            <td>A</td>
                            <td>A</td>
                            <td>A</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        <div class="dados">
            <div class="total">
                <div class="card">
                    <p>VEICULOS</p>
                    <img  id="images" src="../../assets/veiculo.png" alt="Veiculo">
                    <p>TOTAL <span id="totalVei">0</span></p>
                </div>
                <div class="card">
                    <p>MOTORISTAS</p>
                    <img id="images" src="../../assets/motorista.png" alt="Motorista">
                    <p>TOTAL <span id="totalMot">0</span></p>
                </div>
            </div>
            <div class="total">
                <div class="card">
                    <p>OPERAÇÕES</p>
                    <img id="images" src="../../assets/op.png" alt="operação">
                    <p>TOTAL <span id="totalOp">0</span></p>

                </div>
                <div class="card">
                    <p>MANUTENÇÃO</p>
                    <img id="images" src="../../assets/manutencao.png" alt="Manuenção">
                    <p>TOTAL <span id="totalManu">0</span></p>

                </div>
            </div>
        </div>
    </main>
</body>
<script src="dashboard.js"></script>
</html>
