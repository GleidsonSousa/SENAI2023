<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/pagina-inicial.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <header>
        <div><img id="logo" src="../../assets/logo.png" alt="Logo AgroTech"></div>
        <div class="logo">
            AgroTech
        </div>
        <div class="options">
            <div>Home</div>
            <div>Dashboard</div>            
            <div><a href="../login/login.html">Logout</a><i class="far fa-togoout icon-modify"></i></div>
        </div>
    </header>
    <main class="prin">
        <div class="grafico">
            <h1>GRAFICO VAI AQUI</h1>
        </div>
        <div class="dados">
            <div class="total">
                <div class="card">
                    <p>VEICULOS</p>
                    <img  id="images" src="../../assets/veiculo.png" alt="Veiculo">
                    <p>TOTAL <span id="totalVei"> 4</span></p>
                </div>
                <div class="card">
                    <p>MOTORISTAS</p>
                    <img id="images" src="../../assets/motorista.png" alt="Motorista">
                    <p>TOTAL <span id="totalMot"> 4</span></p>

                </div>
            </div>
            <div class="total">
                <div class="card">
                    <p>OPERAÇÕES</p>
                    <img id="images" src="../../assets/op.png" alt="operação">
                    <p>TOTAL <span id="totalOp"> 4</span></p>

                </div>
                <div class="card">
                    <p>MANUTENÇÃO</p>
                    <img id="images" src="../../assets/manutencao.png" alt="Manuenção">
                    <p>TOTAL <span id="totalManu"> 4</span></p>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
