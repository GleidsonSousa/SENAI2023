<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery</title>
</head>
<body>
    <header>
        <div id="cab">
            <h1>Gestão de entregas</h1>
        </div>
    </header>
    <main>
        <div id="pedido">
            <div id="cliente" class="inf">
                <p>ㅤCliente:</p>
                <input type="text"  id="cli">
            </div>
            <div id="endereco" class="inf">
                <p>Endereço:</p>
                <input type="text"  id="end">
            </div>
            <div id="produto" class="inf">
                <p>ㅤProduto:</p>
                <input type="text"  id="pro">
            </div>
            <div id="fim">
                <button onclick="GerarPedido()" id="pedir">Gerar Pedido</button>
            </div>
        </div>

        <div id="pedidos">
            <select name="select" id="select">
                <option value="aberto">Aberto</option>
                <option value="enviado">Enviado</option>
                <option value="finalizado">Finalizado</option>
            </select>

            <div class="pedidosc">
                <h1>EM EXECUÇÃO</h1>
                <div id="eaC">
                    <div id="icli">
                        <p>Id: <spam id="idPed">20</spam></p>
                        <p>Cliente: <spam id="nCli">Joaão</spam></p>
                        <p>Produto: <spam id="nCli">X-FRANGO</spam> </p>
                        <p>Endereço: <spam id="nCli">Rua das Flores, Centro, Pedreira, SP</spam> </p>
                        <p>Data: <spam id="nCli">2023-01-26</spam> </p>
                        <p>Horário: <spam id="nCli">17:32:59</spam> </p>
                    </div>
                    <div class="enviar">
                        <button id="btnEnvia" type="submit"><img id="envia" src="./assets/confirme.png" alt="botão enviar">ENVIAR ENTREGA</button>
                        <button id="btnCancelar" type="submit">CANCELAR PEDIDO</button>
                    </div>
                </div>    
            </div>
            <div class="pedidosf">
                <h1>A CAMINHO</h1>
                <div id="ead">
                    <div id="icli">
                        <p>Id:<p id="idCli">20 </p></p>
                        <p>Cliente: </p>
                        <p id="nCli">Joaão</p>    
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
